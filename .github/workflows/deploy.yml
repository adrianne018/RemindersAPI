name: Deploy to ECS

on:
  push:
    branches:
      - develop
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.build.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, Tag, and Push to ECR
        id: build
        run: |
          # Determine image tag based on tag or commit SHA
          if [[ "$GITHUB_REF" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            IMAGE_TAG="${GITHUB_REF#refs/tags/}"
          else
            IMAGE_TAG="${GITHUB_SHA}"
          fi

          echo "Using image tag: $IMAGE_TAG"

          # Build and push Docker image
          docker build -t "${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG" .
          docker push "${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG"

          # Set output for other jobs
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-staging:
    needs: build-and-push
    if: startsWith(github.ref, 'refs/heads/develop') || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Deploy to ECS
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.IMAGE_TAG }}"
          FULL_IMAGE="${{ secrets.ECR_REPOSITORY }}:$IMAGE_TAG"

          echo "Deploying image: $FULL_IMAGE"

          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ vars.ECS_TASK_DEFINITION_STAGING }} \
            --region ${{ vars.AWS_REGION }})

          # Create new task definition with updated image
          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "$FULL_IMAGE" \
            '.taskDefinition | .containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_TASK_RESP=$(aws ecs register-task-definition \
            --region ${{ vars.AWS_REGION }} \
            --cli-input-json "$NEW_TASK_DEF")

          # Get new revision
          NEW_REVISION=$(echo "$NEW_TASK_RESP" | jq -r '.taskDefinition.family + ":" + (.taskDefinition.revision | tostring)')

          # Update ECS service
          aws ecs update-service \
            --cluster ${{ vars.ECS_CLUSTER_STAGING }} \
            --service ${{ vars.ECS_SERVICE_STAGING }} \
            --task-definition "$NEW_REVISION" \
            --region ${{ vars.AWS_REGION }}

          # Wait for service to stabilize
          aws ecs wait services-stable \
            --cluster ${{ vars.ECS_CLUSTER_STAGING }} \
            --services ${{ vars.ECS_SERVICE_STAGING }} \
            --region ${{ vars.AWS_REGION }}
